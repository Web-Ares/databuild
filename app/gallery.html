<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Gallery</title>

    <link rel="stylesheet" href="css/gallery-page.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">

</head>
<body>

    <!-- site -->
    <div class="site">

        <!-- site__header -->
        <header class="site__header">

            <!-- logo -->
            <a href="#" class="logo">
                <img src="img/logo.png" width="108" height="80" alt="Databuild">
            </a>
            <!-- /logo -->

            <!-- site__menu-btn -->
            <button class="site__menu-btn">
                <span></span>
            </button>
            <!-- /site__menu-btn -->

            <!-- site__menu -->
            <div class="site__menu">

                <!--site__menu-wrap-->
                <ul class="site__menu-wrap">
                    <li class="site__menu-item"><a class="active" href="#">Home</a></li>
                    <li class="site__menu-item"><a href="#">Retail Parks</a></li>
                    <li class="site__menu-item"><a href="#">Downloads</a></li>
                    <li class="site__menu-item"><a href="#">Gallery</a></li>
                    <li class="site__menu-item"><a href="#">Contact</a></li>
                </ul>
                <!--/site__menu-wrap-->

                <!--btn-->
                <a class="btn" href="#">Download Brochure</a>
                <!--/btn-->

            </div>
            <!-- /site__menu -->

        </header>
        <!-- /site__header -->

        <!--gallery-->
        <div class="gallery">

            <!-- swiper-container -->
            <div class="swiper-container gallery__top">

                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                </div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

            </div>
            <!-- /swiper-container -->

            <!-- swiper-container -->
            <div class="swiper-container gallery__thumbs">

                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-slide-active is-selected" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(pic/gallery-pic.jpg)"></div>
                </div>

            </div>
            <!-- /swiper-container -->

            <!--gallery__thumbs-btns-->
            <div class="gallery__thumbs-btns">

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

            </div>
            <!--/gallery__thumbs-btns-->

        </div>
        <!--/gallery-->

        <!-- site__footer -->
        <footer class="site__footer">

            <!--site__footer-layout-->
            <div class="site__footer-layout">

                <!--site__footer-logo-->
                <div class="site__footer-logo">
                    <img src="img/logo_footer.png" alt="databuild">
                </div>
                <!--/site__footer-logo-->

                <!--site__footer-menu-->
                <nav class="site__footer-menu">

                    <div><a href="#">Home</a></div>
                    <div><a href="#">Retail Parks</a></div>
                    <div><a href="#">Downloads</a></div>
                    <div><a href="#">Gallery</a></div>
                    <div><a href="#">Contacts</a></div>

                </nav>
                <!--/site__footer-menu-->

                <!--site__footer-crafted-->
                <span class="site__footer-crafted">Website carefully crafted by <a href="#">Ergonomic</a></span>
                <!--/site__footer-crafted-->

            </div>
            <!--/site__footer-layout-->

        </footer>
        <!-- /site__footer -->

    </div>
    <!-- /site -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/vendors/swiper.min.js"></script>
    <script src="js/gallery.min.js"></script>
</body>
</html>
